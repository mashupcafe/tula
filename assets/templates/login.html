<div class="row">
  <div class="login-b" ng-controller="AuthController">
    <!-- login -->
    <form ng-submit="login()">
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon" id="email">@</span>
          <input type="text" class="form-control" placeholder="Email" aria-describedby="email" required="required" ng-model="user.email">
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon" id="password">@</span>
          <input type="password" class="form-control" placeholder="Password" aria-describedby="password" required="required" ng-model="user.password">
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <button type="submit" name="login" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
